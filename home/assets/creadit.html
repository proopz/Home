<!DOCTYPE html>

    <title>Credit</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #303030, #1c1c1c);
            color: #fff;
            line-height: 1.6;

        header {
            text-align: center;
            padding: 40px 0;

            font-size: 24px;
            margin-top: 20px;
            color: #ff0000;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ddd;
        }

        a {
            color: #00bfff;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        a:hover {
            border-bottom: 2px solid #00bfff;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;

        }
