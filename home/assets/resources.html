<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Resources</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #111, #222);
            color: #fff;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(45deg, #005400, #003300);
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        section {
            margin-top: 40px;
            padding: 0 20px;
        }

        h2 {
            color: #005400;
            font-size: 24px;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #005400;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background: linear-gradient(45deg, #005400, #003300);
            color: #fff;
        }

        /* Media Queries for responsiveness */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
